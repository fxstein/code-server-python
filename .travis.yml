language: python
python:
  - "3.7"
arch:
  - amd64
  - arm64
os: linux

branches:
  only:
  - master
  - develop
  - /^feature-.*$/
  - /^fix-.*$/

jobs:
  include:
    - # define master tag
      if: $TRAVIS_BRANCH = master
      env: TAG=latest
    - # define develop tag
      if: $TRAVIS_BRANCH = develop
      env: TAG=develop
    - # define feature tag
      if: $TRAVIS_BRANCH =~ /^feature-.*$/ OR branch =~ /^fix-.*$/
      env: TAG=$TRAVIS_BRANCH

services:
  - docker
install:
  - pip install --upgrade pip
  - pip install flake8
before_script:
  - "flake8 --show-source --max-line-length=80 --statistics --builtins=_ test.py"
script:
  - python test.py
  - docker build -t "$DOCKER_USERNAME"/code-server-python:$TAG .
deploy:
  provider: script
  script: bash docker_push
  on:
    all_branches: true